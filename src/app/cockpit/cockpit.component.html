<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>

    <label>Server Name</label>
    <input type="text" class="form-control" value="text ime" #newServerName>

    <label>Server Content</label>
    <input type="text" class="form-control" value="bbb" [(ngModel)]="newServerContent">

    <label>Treci podatak</label>
    <input type="text" class="form-control" value="text dodatak" #treciPodatak>
    <br>

    <button class="btn btn-primary" (click)="onAddServer(newServerName)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(newServerName)">Add Server Blueprint</button>
  </div>
</div>
